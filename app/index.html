<!DOCTYPE html>
<html ng-app="iracing-live-timing-screen">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>iracing-live-timing-screen</title>

    <!-- build:css css/iracing-live-timing-screen.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="css/app.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
    <!-- endbuild -->
</head>
<body ng-controller="timingController as timing">
<div class="container" style="background-color: grey;">
    <b><h4 class="header">P</h4></b>
    <b><h4 class="header">Name</h4></b>
    <b><h4 class="header">Gap</h4></b>
    <b><h4 class="header">Interval</h4></b>
    <b><h4 class="header">Sector 1</h4></b>
    <b><h4 class="header">Sector 2</h4></b>
    <b><h4 class="header">Sector 3</h4></b>
    <b><h4 class="header">Pit</h4></b>
</div>

<!-- build:js js/iracing-live-timing-screen.js -->
<!-- bower:js -->
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
<script src="vendor/ng-websocket/ng-websocket.js"></script>
<!-- endbower -->
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="timing/timingController.js"></script>
<!-- endbuild -->

</body>
</html>
